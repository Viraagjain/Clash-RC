<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash RC frontend</title>
    <link rel="stylesheet" type="text/css" href="web1.2.css">    
</head>
<body>
    <nav>
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </nav>

    <br><br>
    <div style="text-align: center;">
        <button type="submit">Decode</button> 
        <button type="submit">Encode</button> 
    </div>
	<div class="container">
	   <div class="column">
	     <h2> Output </h2>
	   </div>
	   <div class="column">
        <h3>Different methods of encoding/decoding</h3>
        <ul>
            <li>
              HTML<span></span>
            </li>
            <li>
              URL<span></span>
            </li>
            <li>
              Unicode<span></span>
            </li>
            <li>
              Base 64<span></span>
            </li>
          </ul>
          <h3>Dropdown for encoding/decoding</h3>
          <select name="languages" id="lang">
            <option value="HTML">HTML</option>
            <option value="URL">URL</option>
            <option value="Unicode">Unicode</option>
            <option value="Base 64">Base 64</option>
          </select>
          <button type="submit">Run</button> 
	   </div>
	   <div class="column">
	     <h2> Input </h2>
	   </div>
	</div>
    <footer>
        <div class="copyright">
          <p>&copy 2013 - Organisation</p>
        </div>
      </footer>
</body>
</html>
